<!DOCTYPE html>
<html lang="es">

<head>
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keisy Lares Desing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Keisy Lares Design</h1>
        <nav>
            <a href="#" class="barra">Conoceme</a>
            <a href="#" class="barra">Trabajos</a>
            <a href="#" class="barra">Diseño grafico</a>
            <a href="#" class="barra">Contacto</a>
        </nav>
    </header>
    <main>
        <ul>
            <li class="alinear">
                <img class="circular" src="img/undraw_wireframing_nxyi.svg" width="300" height="200" alt="">
                <h2>Web design</h2>
            </li>
            <li class="alinear">
                <img class="circular" src="img/undraw_icon_design_qvdf.svg" width="300" height="200" alt="">
                <h2>Graphic Desing</h2>
            </li>
            <li class="alinear">
                <img class="circular" src="img/undraw_Marketing_re_7f1g.svg" width="300" height="200" alt="">
                <h2>Marketing Digital</h2>
            </li>
        </ul>
        
        <section> 
            <form method="post">
                <div> 
                   <label for="name">Nombre:</label>
                   <input type="text" id="name" name="user_name">
                </div>
                <div>
                   <label for="mail">Correo electrónico:</label>
                   <input type="email" id="mail" name="user_mail">
                </div>
                <div>
                   <label for="msg">Mensaje:</label>
                   <textarea id="msg" name="user_message" rows="10"></textarea>
                </div>
                <div>
                    <button type="submit">Envíe su mensaje</button>
                </div>
               </form>

        </section>
    </main>
    <footer>

        <p> &copy; Keisy Lares </p>
    </footer>
</body>

</html>
